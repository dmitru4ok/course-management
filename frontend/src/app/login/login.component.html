<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>

    <form id="loginForm" [formGroup]="loginForm" class="space-y-4" (ngSubmit)="handleLogin()">
      <div>
        <label for="email-input" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email-input"
          type="text"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label for="password-input" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password-input"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      @if (!loginForm.pristine && !loginForm.valid) {
        <p class="text-sm text-red-500">Please fill out both fields correctly.</p>
      }

      <button
        type="submit"
        form="loginForm"
        [disabled]="!loginForm.valid"
        class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Send
      </button>
    </form>
  </div>
</div>
