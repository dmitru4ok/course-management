<div class="mb-4">
  <label for="syllabus_pdf" class="block text-sm font-medium text-gray-700 mb-2">
    Upload Syllabus (PDF)
  </label>
  <input
    (change)="onFileSelected($event)"
    type="file"
    name="syllabus_pdf"
    id="syllabus_pdf"
    accept=".pdf"
    class="w-full text-sm text-gray-900 file:mr-4 file:py-2 file:px-4
           file:rounded-lg file:border-0
           file:text-sm file:font-semibold
           file:bg-blue-50 file:text-blue-700
           hover:file:bg-blue-100
           dark:file:bg-gray-700 dark:file:text-gray-300 dark:hover:file:bg-gray-600
           border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
  />
</div>
